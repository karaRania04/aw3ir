<html>
  <head>
    <meta charset="utf-8">
    <title>Mon Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
    <script type="text/javascript" src="formulaire.js"></script>
  </head>
  <body style="background-color:#755e5e;">


    <table  bgcolor="ffc0cb" align="center" border="3px"cellpadding="10" cellspacing="5" width="50%">
      <tr><td>
             <h1 align="center" >Saisie d'une Fiche "Personne"</h1>
     </td></tr>
   </table>
    <form  method="post">
    <table  bgcolor="ffffff" align="center" border="2px">
    <tr>
    <td>
    
    <table >
        <div>
        <tr>
            <td><label for="name"><h2>Nom :</h2></label></td>
            <td><input type="text" id="name" name="user_name" required></td>
        </tr>
        </div>


        <div>
            <tr>
             <td><label for="prenom"><h2>Prenom :</h2></label></td>
             <td><input type="text" id="prenom" name="user_prenom" required></td>
            </tr>
        </div>


        <div>
            <tr>
            <td><label for="datenaissance"><h2>Date de Naissance :</h2></label></td>
            <td><input placeholder="JJ/MM/AAAA" type="date" id="datenaissance" name="user_datenaissance" required></td>
            </tr>
        </div>


        <div>
            <tr>
            <td><label for="adresse"><h2>Adresse :</h2></label></td>
            <td> <input type="name" id="adresse" name="user_adresse" required></td>
            </tr>
        </div>


        <div>
            <tr>
            <td><label for="mail"><h2>Mail :</h2></label></td>
            <td><input type="email" id="mail" name="user_mail"
              pattern=".+@globex\.com" placeholder="default@example.com"></td>
            </tr>
        </div>
       <br><br>
        <tr><td><td><input type="button" value="Valider" onclick="validation()"></td></td></tr>
    </table> 
    </td>
    </tr> 
    </table>
    </form>
    <table align="center">
      <tr>
        <td>
        <div id="error" align="center" ></div>
        <div id="resultat"align="center"></div>
       </td>
      </tr>
      </table>
      
      
      
    
  </body>
</html>
