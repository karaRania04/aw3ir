<html>
  <head>
    <meta charset="utf-8">
    <title>Mon Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
    <script src="js/form-validation.js"></script>
<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>

  </head>
  <body style="background-color:#eed8b1;">

    <div class="container">

    <div class="row justify-content-md-center">
      <div class="col " ><h1 align="center" >Saisie d'une Fiche "Personne"</h1></div>
   </div>
   

   
    <form  method="post">
    

    <div class="row justify-content-md-center ">
    <div class="col "><label for="name"><h2>Nom :</h2></label></div>
    <div class="col "><input type="text" id="name" name="user_name" required></div>
    </div>


         <div class="row justify-content-md-center">
          <div class="col"><label for="prenom"><h2>Prenom :</h2></label></div>
          <div class="col"><input type="text" id="prenom" name="user_prenom" required></div>
         </div>

        <div class="row justify-content-md-center">
           <div class="col"><label for="datenaissance"><h2>Date de Naissance :</h2></label></div>
          <div class="col"><input placeholder="JJ/MM/AAAA" type="date" id="datenaissance" name="user_datenaissance" required></div>
        </div>
          

        <div class="row justify-content-md-center">
          <div class="col"><label for="adresse"><h2>Adresse :</h2></label></div>
          <div class="col"><input type="name" id="adresse" name="user_adresse" required></div>
        </div>
           
        <div class="row justify-content-md-center">
          <div class="col"><label for="mail"><h2>Mail :</h2></label></div>
          <div class="col"><input type="email" id="mail" name="user_mail" pattern=".+@globex\.com" placeholder="default@example.com"></div>
         </div>
            

       <br><br>
       <div class="row justify-content-md-center">
        <div class="col" align="center"><input type="button" value="Valider" onclick="validation()"></div>
    </div>
     
    
<div class="row justify-content-md-center">
  <div class="col">
        <div id="error" align="center" ></div>
        <div id="resultat"align="center"></div>
   </div>
</div>
  </form> 
  </div>
  </body>
</html>
