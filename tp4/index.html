<html>

<head>
  <meta charset="utf-8">
  <title>Mon Formulaire</title>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
  <script type="text/javascript" src="js/form-validation.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/gps.js"></script>
  <!--script type="text/javascript" src="js/gps.js"></script-->
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>

  
</script>  
<script src="http://code.jquery.com/jquery-1.5.js"></script>
    <script>
      function countChar(val) {
        var len = val.value.length;        
          $('#charNum').text(len); 
      };

      function countChar1(val1) {
        var len1 = val1.value.length;        
          $('#charNum1').text(len1); 
      };
      
    </script>
</head>

<body style="background-color:#e5f4f7;">

  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col ">
        <h1 align="center">Saisie d'une Fiche "Personne"</h1>
        <br><br><br>
      </div>
      bootstrap v5.1.3
    </div>



    <form method="post">

      <div class="row justify-content-md-center ">
        <div class="col ">



      <div class="row justify-content-md-center ">
        <div class="col "><label for="name">
            <h2>Nom :</h2>
          </label></div>
        <div class="col "><input type="text" id="name" onkeyup="countChar(this)" name="user_name"required > <span id="charNum"> </span> car</div>  
        
   
      </div>


      <div class="row justify-content-md-center">
        <div class="col">
          <label for="prenom">
            <h2>Prenom :</h2>
          </label></div>
        <div class="col"><input type="text" id="prenom"  onkeyup="countChar1(this)" name="user_prenom" required><span id="charNum1"> </span> car</div>   
      </div>

      <div class="row justify-content-md-center">
        <div class="col"><label for="datenaissance">
            <h2>Date de Naissance :</h2>
          </label></div>
        <div class="col"><input placeholder="JJ/MM/AAAA" type="date" id="datenaissance" name="user_datenaissance"
            required></div>
      </div>

      <br>
      <div class="row justify-content-md-center">
        <div class="col"><label for="adresse">
            <h2>Adresse :</h2>
          </label></div>
        <div class="col"><input type="name" id="adresse" name="user_adresse" required> 
            
          <input type="button" value="GPS" onclick="getLocation()" > 

          <br> <br> 
          <div id="map"></div>
         
        </input>    
 
        </div>
      </div>
      <br>
      <div class="row justify-content-md-center">
        <div class="col"><label for="mail">
            <h2>Mail :</h2>
          </label></div>
        <div class="col"><input type="email" id="mail" name="user_mail" pattern=".+@globex\.com"
            placeholder="default@example.com"></div>
      </div>


    </div>
  </div>
      
      <div class="row justify-content-md-center">
        <div class="col" align="center"><input type="button" value="Ajouter" onclick="validation()"></div>
      </div>


      <div class="row ">
        <div class="col">
          <div id="error"></div>
          <div id="resultat"></div>
        </div>
      </div>

      <table class="table table-bordered border-primary">
        <tbody>
          <br><br>
          <h2>Liste des contactes</h2>
          <tr><td><h2>Name</h2></td><td><h2>Prenom</h2></td><td><h2>DateNaissance</h2></td><td><h2>Adresse</h2></td><td><h2>Mail</h2></td></tr>
        </tbody>
      </table>
    </form>
  </div>


  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Bienvenue 
             <span class="prenom"></span> </h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

        </div>
      </div>
    </div>
  </div>





</body>

</html>s
